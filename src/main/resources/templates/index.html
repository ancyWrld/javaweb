<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Election Management System</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <img src="/udoso.png" alt="EMS Logo" class="logo" />

      <!-- Title -->
      <h2>Welcome to Election Management System</h2>

      <!-- Login Form -->
      <form class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />

        <!-- User Type Selection -->
        <label for="role" style="display:block; margin:10px 0 5px; text-align:left;">Login As:</label>
        <select id="role" required style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc;">
          <option value="">-- Select Role --</option>
          <option value="admin">Admin</option>
          <option value="voter">Voter</option>
          <option value="candidate">Candidate</option>
        </select>

        <button type="submit">Login</button>

        <!-- Link to Register -->
        <p class="login-link">
          Don't have an account?
          <a href="register">Register now</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Redirect Script Based on Selected Role -->
  <script>
    // Check if user is already registered
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      // Check registration status in localStorage
      const registered = localStorage.getItem("registered");

      if (!registered || registered !== "true") {
        alert("You must register first before logging in.");
        window.location.href = "register.html";
        return;
      }

      // Simulate successful login
      if (role === "admin") {
        window.location.href = "admindashboard.html";
      } else if (role === "voter") {
        window.location.href = "voterdashboard.html";
      } else if (role === "candidate") {
        window.location.href = "candidatedashboard.html";
      } else {
        alert("Please select a role to continue.");
      }
    });
  </script>

</body>
</html>
