<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Election Management System</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="register-body">

  <div class="register-container">
    <div class="register-card">
      <img src="/udoso.png" alt="UDOM Logo" class="logo" />
      <h2>Create Your Voter Account</h2>

      <form class="register-form" id="registrationForm">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
        <input type="text" id="nationalId" name="nationalId" placeholder="National ID" required />
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required />
        <input type="text" id="region" name="region" placeholder="Region" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

        <button type="submit">Register</button>
        <!-- FIXED LINK: Added leading slash -->
        <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
      document.getElementById("registrationForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        // Collect all input values
        const userData = {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          nationalId: document.getElementById("nationalId").value,
          dob: document.getElementById("dob").value,
          region: document.getElementById("region").value,
          password: password
        };

        try {
          const response = await fetch("/api/users", {
            method: "POST",
            headers: { 
              "Content-Type": "application/json" 
            },
            body: JSON.stringify(userData)
          });

          const result = await response.json();
          
          if (response.ok) {
            alert("Registration successful! You can now log in.");
            // FIXED REDIRECT: Added leading slash
            window.location.href = "/login"; // Redirect to login page
          } else {
            // Show validation errors from server
            if (result.errors) {
              const errorMessages = Object.values(result.errors).join('\n');
              alert("Validation errors:\n" + errorMessages);
            } else {
              alert("Error: " + (result.message || "Please try again."));
            }
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Server error! Please try again later.");
        }
      });
  </script>

</body>
</html>
