<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Election Management System</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <div class="login-card">
      <img src="/udoso.png" alt="UDOM Logo" class="logo" />
      <h2>Voter Login</h2>

      <form class="login-form" id="loginForm">
        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <input type="password" id="password" name="password" placeholder="Password" required />

        <button type="submit">Login</button>
        <!-- FIXED LINK: Added leading slash -->
        <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
      </form>
      
      <div id="errorMessage" style="color: red; display: none; margin-top: 15px;"></div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("email", document.getElementById("email").value);
      formData.append("password", document.getElementById("password").value);

      try {
        const response = await fetch("/api/users/login", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        
        if (response.ok) {
          alert("Login successful! Redirecting...");
          window.location.href = "/dashboard"; // Change to your dashboard page
        } else {
          document.getElementById("errorMessage").style.display = "block";
          document.getElementById("errorMessage").textContent = result.message || "Login failed";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("errorMessage").style.display = "block";
        document.getElementById("errorMessage").textContent = "Server error! Please try again later.";
      }
    });
  </script>

</body>
</html>
